<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>FARGo - The Hollywood Reporter News</title>
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/vendor.css" />
    <link rel="stylesheet" href="css/FeedsPage_IndieWire.css" />

    <script src="js/IndieWire.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        window.onload = function () {
            $("#awardsSection")   .bind("load", loadIndieWireFeed('indieWIREAwardsWatch?format=xml'));
            $("#festivalsSection").bind("load", loadIndieWireFeed('indieWIREFesitvals?format=xml'));
            $("#reviewsSection")  .bind("load", loadIndieWireFeed('indieWIREMoviesReviews?format=xml'));
        }
    </script>
    <script src="js/modernizr.js"></script>
</head>

<body style="margin: 0">
    <div id="preloader"><div id="loader"></div></div>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="col-twelve" style="text-align: center; align-content: center; vertical-align: middle;">
                <a href="FargoHomePage.html" title="Return to FARGo's home page">
                    <img src="Feeds/Home.png" alt="Home" height="50" width="50" style="padding-top: 10px;" /></a>
                <div id="pageTitle">
                    <h1>IndieWire <span>Feed</span></h1>
                </div>
            </div>
        </div>
        <ul class="nav navbar-nav" style="padding-left:2em;">
            <li class="active"><a data-toggle="tab" href="#awardsSection">Awards</a></li>
            <li><a data-toggle="tab" href="#festivalsSection">Festivals</a></li>
            <li><a data-toggle="tab" href="#reviewsSection">Films Reviews</a></li>
        </ul>
    </nav>
    <div id="feedsContent">
        <div id="awardsSection" class="tab fade in active">
            <div class="column1"></div>
            <div class="column2"></div>
            <div class="column3"></div>
        </div>
        <div id="festivalsSection" class="tab fade">
            <div class="column1"></div>
            <div class="column2"></div>
            <div class="column3"></div>
        </div>
        <div id="reviewsSection" class="tab fade">
            <div class="column1"></div>
            <div class="column2"></div>
            <div class="column3"></div>
        </div>
    </div>

    <section id="footer"></section>

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

</html>
